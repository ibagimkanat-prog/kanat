<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <title>Абылай хан</title>
    <style>
        body {
            background-color: #f2e6c9;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: darkred;
        }
        .box {
            background: white;
            margin: 50px auto;
            padding: 20px;
            width: 60%;
            border-radius: 15px;
            box-shadow: 0 0 10px gray;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: darkgreen;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: green;
        }
    </style>
</head>
<body>

<div class="box">
    <h1>Абылай хан</h1>
    <p>
        Абылай хан (1711–1781) — қазақ халқының ұлы ханы, мемлекет қайраткері,
        қолбасшы және дипломат.
    </p>
    <p>
        Ол қазақ жерін қорғап, үш жүздің басын біріктірген тарихи тұлға.
    </p>

    <button onclick="showMessage()">Толығырақ</button>
</div>

<script>
    function showMessage() {
        alert("Абылай хан – қазақ халқының батыр ханы!");
    }
</script>

</body>
</html>
